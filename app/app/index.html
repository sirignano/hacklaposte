<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr" lang="fr">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf8" />
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="lib/bootstrap-3.1.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="lib/bootstrap-3.1.1/css/bootstrap-theme.min.css">

        <link rel="stylesheet" href="css/style.css" />

        <script type="text/javascript" src="lib/angular-1.2.29/angular.js"></script>
        <script type="text/javascript" src="lib/angular-1.2.29/angular-sanitize.min.js"></script>
        <script type="text/javascript" src="lib/angular-1.2.29/i18n/angular-locale_fr-fr.js"></script>
        <script type="text/javascript" src="lib/angular-1.2.29/angular-resource.min.js"></script>
        <script type="text/javascript" src="lib/angular-md5/angular-md5.js"></script>
        <script type="text/javascript" src="lib/ng-file-upload/dist/ng-file-upload.min.js"></script>
        <script type="text/javascript" src="lib/angular-route.min.js"></script>
        <script type="text/javascript" src="lib/jquery.min.js"></script>
        <script type="text/javascript" src="lib/bootstrap.min.js"></script>
        <script type="text/javascript" src="lib/checklist-model.js"></script>

        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/myServiceRest.js"></script>


        <title>Portail Visite Guidee</title>
    </head>
    <body ng-app="Portail" ng-controller="PortailCtrl">
        <!-- Div Header -->
        <div class="navbar-fixed-top backcolor-onepoint">
            <div class='container'>
                <ul class="nav nav-pills navbar-header navbar-left">
                    <li ng-class="{ active: vueCourante == 'home' }">
                        <a href="#/"><span class="glyphicon glyphicon-home"></span></a>
                    </li>
                    <li ng-class="{ active: vueCourante == 'new' }" ng-show="ifLogin">
                        <a href="#/new"><span class="glyphicon glyphicon-edit"></span></a>
                    </li>
                    <li ng-class="{ active: vueCourante == 'commu' }" ng-show="ifCommu">
                        <a href="#/commu"><span class="glyphicon glyphicon-edit"></span></a>
                    </li>
                    <li class="button-menu">
                        <span></span>
                    </li>
                </ul>
                <ul class="nav nav-pills navbar-right">
                    <li ng-class="{ active: vueCourante == 'login' }" ng-hide="token">
                        <a href="#/login"><span class="glyphicon glyphicon-plus-sign"></span></a>
                    </li>
                    <li ng-show="token">
                        <a href="#/logout"><span class="glyphicon glyphicon-minus-sign"></span></a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- Div Test -->
        <div class="container spacer-top" ng-show="vueCourante == 'home'">

        </div>   
        <!-- Div Home -->
        <div class="container spacer-top" ng-show="vueCourante == 'home'">
            <div class="textArea textAreaHome">
                <span class="homeText"></span><br>
            </div>   
        </div>
        <!-- Div WrongPath -->
        <div class="container spacer-top" ng-show="vueCourante == 'wrongPath'">
            <h1>error 404: page not found.</h1>
        </div>
        <!-- Div Login Modal -->
        <div class="container">
            <div class="modal fade" id="modalLogin" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                          <button type="button" class="close" data-dismiss="modal">&times;</button>
                          <h4 class="modal-title">Connexion</h4>
                        </div>
                        <div class="modal-body">
                          <p ng-show="token">Bienvenue {{newUser}}</p>
                          <p ng-hide="token">Mauvais nom d'utilisateur/mot de passe</p>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-default" data-dismiss="modal">Fermer</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Div Logout Modal -->
        <div class="container">
            <div class="modal fade" id="modalLogout" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                          <button type="button" class="close" data-dismiss="modal">&times;</button>
                          <h4 class="modal-title">Déconnexion</h4>
                        </div>
                        <div class="modal-body">
                          <p>Vous etes maintenant déconnecté</p>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-default" data-dismiss="modal">Fermer</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Div Form Modal -->
        <div class="container">
            <div class="modal fade" id="modalForm" role="dialog">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                          <button type="button" class="close" data-dismiss="modal">&times;</button>
                          <h4 class="modal-title">Formulaire</h4>
                        </div>
                        <div class="modal-body">
                          <p>Vos informations ont été mise a jour!</p>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-default" data-dismiss="modal">Fermer</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
